<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GoHR - Unlock Mode</title>
    
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { 
            font-family: 'Sarabun', sans-serif; 
            background-color: #F8FAFC; 
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-active:active { transform: scale(0.97); transition: transform 0.1s ease-in-out; }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4f46e5; 
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex justify-center bg-slate-50">

    <div class="w-full max-w-md min-h-screen shadow-lg relative flex flex-col bg-slate-50 overflow-hidden">
        
        <header class="relative bg-gradient-to-br from-indigo-900 via-indigo-800 to-indigo-600 text-white px-6 pt-10 pb-16 rounded-b-[35px] shadow-lg overflow-hidden">
            <div class="absolute top-0 right-0 opacity-10 pointer-events-none">
                <i class="fas fa-globe-americas text-[150px] -mr-10 -mt-10 transform rotate-12"></i>
            </div>
            <div class="relative z-10 flex justify-between items-start">
                <div>
                    <h1 class="text-2xl font-bold tracking-wide flex items-center gap-1">
                        <span class="text-white">Go</span><span class="text-orange-400">HR</span>
                    </h1>
                    <p class="text-indigo-100 text-sm opacity-90 flex items-center gap-1">
                        <i class="fas fa-unlock-alt text-xs"></i> Unlock Mode (ไม่จำกัดพื้นที่)
                    </p>
                </div>
                
                <div id="profileSection" class="flex flex-col items-end opacity-0 transition-opacity duration-500">
                     <img id="userImage" src="https://via.placeholder.com/100" class="w-12 h-12 rounded-full border-2 border-white/50 shadow-sm object-cover mb-1">
                     <p id="userName" class="font-medium text-sm truncate max-w-[120px]">กำลังโหลด...</p>
                </div>
            </div>
        </header>

        <main class="px-5 -mt-8 relative z-20 pb-20">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <button onclick="handleAction('เข้างาน')" class="btn-active glass-card bg-white p-5 rounded-2xl flex flex-col items-center gap-3 group transition-all hover:shadow-md border-b-4 border-transparent hover:border-emerald-500">
                    <div class="w-14 h-14 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-600 text-2xl shadow-sm group-hover:scale-110 transition-transform">
                        <i class="fas fa-sign-in-alt pl-1"></i>
                    </div>
                    <span class="text-sm font-semibold text-slate-700">เข้างาน</span>
                </button>

                <button onclick="handleAction('พักเบรค')" class="btn-active glass-card bg-white p-5 rounded-2xl flex flex-col items-center gap-3 group transition-all hover:shadow-md border-b-4 border-transparent hover:border-amber-500">
                    <div class="w-14 h-14 bg-amber-100 rounded-full flex items-center justify-center text-amber-600 text-2xl shadow-sm group-hover:scale-110 transition-transform">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <span class="text-sm font-semibold text-slate-700">พักเบรค</span>
                </button>

                <button onclick="handleAction('กลับมาทำงาน')" class="btn-active glass-card bg-white p-5 rounded-2xl flex flex-col items-center gap-3 group transition-all hover:shadow-md border-b-4 border-transparent hover:border-blue-600">
                    <div class="w-14 h-14 bg-blue-100 rounded-full flex items-center justify-center text-blue-700 text-2xl shadow-sm group-hover:scale-110 transition-transform">
                        <i class="fas fa-undo pr-1"></i>
                    </div>
                    <span class="text-sm font-semibold text-slate-700">กลับทำ</span>
                </button>

                <button onclick="openCheckoutModal()" class="btn-active glass-card bg-white p-5 rounded-2xl flex flex-col items-center gap-3 group transition-all hover:shadow-md border-b-4 border-transparent hover:border-rose-500">
                    <div class="w-14 h-14 bg-rose-100 rounded-full flex items-center justify-center text-rose-600 text-2xl shadow-sm group-hover:scale-110 transition-transform">
                        <i class="fas fa-sign-out-alt pl-1"></i>
                    </div>
                    <span class="text-sm font-semibold text-slate-700">ออกงาน</span>
                </button>
            </div>

            <div class="bg-white rounded-2xl p-5 shadow-sm border border-slate-100">
                <div class="flex justify-between items-center mb-4 pb-2 border-b border-slate-100">
                    <h3 class="text-sm font-bold text-slate-800 flex items-center gap-2">
                        <i class="fas fa-history text-indigo-600"></i> ประวัติวันนี้
                    </h3>
                    <button onclick="fetchHistory()" class="text-xs text-indigo-600 bg-indigo-50 px-3 py-1 rounded-full hover:bg-indigo-100 transition-colors flex items-center gap-1">
                        <i class="fas fa-sync-alt animate-spin-slow"></i> รีเฟรช
                    </button>
                </div>
                <div id="historyList" class="space-y-2.5 max-h-[250px] overflow-y-auto pr-1 scrollbar-hide">
                    <div class="text-center py-8 text-slate-400 text-sm flex flex-col items-center gap-2">
                        <i class="fas fa-circle-notch fa-spin text-indigo-300"></i>
                        กำลังโหลดข้อมูล...
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingOverlay" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 hidden flex-col items-center justify-center">
        <div class="bg-white p-6 rounded-2xl shadow-xl flex flex-col items-center">
            <div class="spinner mb-4"></div>
            <p class="text-sm font-medium text-slate-700">กำลังบันทึก (Unlock Mode)...</p>
        </div>
    </div>

    <div id="checkoutModal" class="fixed inset-0 bg-slate-900/60 z-50 hidden items-end sm:items-center justify-center p-4 backdrop-blur-sm transition-opacity opacity-0">
        <div class="bg-white w-full max-w-sm rounded-t-3xl sm:rounded-3xl shadow-2xl overflow-hidden transform translate-y-full sm:scale-95 sm:translate-y-0 transition-all duration-300">
            <div class="bg-rose-600 px-6 py-4 flex justify-between items-center text-white">
                 <h3 class="font-bold text-lg flex items-center gap-2">
                    <i class="fas fa-sign-out-alt"></i> ยืนยันการออกงาน
                </h3>
                <button onclick="closeCheckoutModal()" class="text-rose-200 hover:text-white transition-colors"><i class="fas fa-times text-xl"></i></button>
            </div>
            <div class="p-6">
                <label class="block text-sm font-medium text-slate-700 mb-2">
                    รายละเอียดงานที่ทำวันนี้ <span class="text-rose-500">*</span>
                </label>
                <textarea id="workDescInput" class="w-full bg-slate-50 border-2 border-slate-200 rounded-xl p-3 text-sm focus:ring-2 focus:ring-rose-200 focus:border-rose-400 focus:outline-none h-28 resize-none placeholder-slate-400 transition-all" placeholder="เช่น เคลียร์เอกสารบัญชี, ประชุมลูกค้า..."></textarea>
                <div class="flex gap-3 mt-6">
                    <button onclick="closeCheckoutModal()" class="flex-1 py-3 bg-slate-100 text-slate-700 rounded-xl text-sm font-bold hover:bg-slate-200 transition">ยกเลิก</button>
                    <button onclick="confirmCheckout()" class="flex-1 py-3 bg-rose-600 text-white rounded-xl text-sm font-bold hover:bg-rose-700 shadow-md shadow-rose-200 transition">ยืนยันออกงาน</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ⚠️⚠️ แก้ไขการตั้งค่าตรงนี้ ⚠️⚠️
        const CONFIG = {
            LIFF_ID: "2008786300-hy6x4jOO", 
            GAS_URL: "https://script.google.com/macros/s/AKfycbwNjSvsoXBJ_asqSPl4uWcBgIlfYlDz9e60pfVf9vm4oNiwVpRsuBowzl-q0qBZOWMLFw/exec"
        };

        let USER_PROFILE = null;

        async function main() {
            try {
                await liff.init({ liffId: CONFIG.LIFF_ID });
                if (!liff.isLoggedIn()) { liff.login(); return; }
                USER_PROFILE = await liff.getProfile();
                updateUI(USER_PROFILE);
                fetchHistory();
            } catch (err) { console.error("LIFF Init Error:", err); }
        }

        function updateUI(profile) {
            document.getElementById('userImage').src = profile.pictureUrl;
            document.getElementById('userName').innerText = profile.displayName;
            document.getElementById('profileSection').classList.remove('opacity-0');
        }

        async function handleAction(type, note = "-") {
            toggleLoading(true);
            try {
                // ดึง GPS (เพื่อบันทึกเป็นหลักฐาน แต่ไม่นำมาคำนวณระยะ)
                const userLoc = await getGPS(); 
                
                const payload = {
                    action: 'submit_checkin',
                    userId: USER_PROFILE.userId,
                    displayName: USER_PROFILE.displayName,
                    pictureUrl: USER_PROFILE.pictureUrl,
                    type: type,
                    lat: userLoc.lat,
                    lng: userLoc.lng,
                    note: note,
                    locationName: "Unlock Mode", 
                    distance: 0 // กุญแจสำคัญ: ส่ง 0 เพื่อผ่าน Logic Server
                };

                await sendToGAS(payload);
                
                toggleLoading(false);
                await Swal_Alert("success", `บันทึก "${type}" สำเร็จ`, `(Unlock Mode)\nพิกัด: ${userLoc.lat.toFixed(4)}, ${userLoc.lng.toFixed(4)}`);
                fetchHistory();
            } catch (err) {
                toggleLoading(false);
                Swal_Alert("error", "เกิดข้อผิดพลาด", err.message);
            }
        }

        async function fetchHistory() {
            const list = document.getElementById('historyList');
            try {
                // ใช้ POST แบบปกติ
                const response = await fetch(CONFIG.GAS_URL, {
                     method: 'POST',
                     body: JSON.stringify({ action: 'get_today_history', userId: USER_PROFILE.userId })
                });
                const res = await response.json();
                renderHistory(res.data);
            } catch (err) {
                console.warn("History fetch error:", err);
                list.innerHTML = `<div class="text-center py-6 text-xs text-rose-500 flex items-center justify-center gap-2"><i class="fas fa-exclamation-triangle"></i> โหลดประวัติไม่สำเร็จ</div>`;
            }
        }

        function renderHistory(logs) {
            const list = document.getElementById('historyList');
            list.innerHTML = "";
            if (!logs || logs.length === 0) {
                list.innerHTML = `<div class="text-center py-8 text-slate-300 text-sm">ยังไม่มีประวัติวันนี้</div>`;
                return;
            }
            logs.forEach(log => {
                let iconClass = "fa-clock", textClass = "text-slate-600", bgClass = "bg-slate-100", borderClass = "border-slate-300";
                if(log.action.includes("เข้า")) { iconClass = "fa-sign-in-alt"; textClass = "text-emerald-700"; bgClass = "bg-emerald-50"; borderClass = "border-emerald-500"; }
                else if(log.action.includes("ออก")) { iconClass = "fa-sign-out-alt"; textClass = "text-rose-700"; bgClass = "bg-rose-50"; borderClass = "border-rose-500"; }
                else if(log.action.includes("พัก")) { iconClass = "fa-utensils"; textClass = "text-amber-700"; bgClass = "bg-amber-50"; borderClass = "border-amber-500"; }
                else { iconClass = "fa-undo"; textClass = "text-blue-700"; bgClass = "bg-blue-50"; borderClass = "border-blue-600"; }
                
                list.innerHTML += `
                    <div class="flex items-center justify-between p-3 ${bgClass} rounded-xl border-l-4 ${borderClass} shadow-sm">
                        <div class="flex items-center gap-3">
                            <div class="w-9 h-9 rounded-full bg-white/60 flex items-center justify-center ${textClass} shadow-sm"><i class="fas ${iconClass} text-sm"></i></div>
                            <div>
                                <p class="text-sm font-bold ${textClass}">${log.action}</p>
                                <p class="text-[10px] text-slate-500">${log.location || 'Unlock Mode'}</p>
                            </div>
                        </div>
                        <span class="text-sm font-mono font-bold text-slate-600 bg-white/70 px-2 py-1 rounded-md">${log.time}</span>
                    </div>`;
            });
        }

        // Utilities
        function getGPS() {
            return new Promise((resolve) => {
                if(!navigator.geolocation) resolve({lat:0, lng:0});
                navigator.geolocation.getCurrentPosition(
                    pos => resolve({ lat: pos.coords.latitude, lng: pos.coords.longitude }),
                    err => { console.warn(err); resolve({ lat:0, lng:0 }); },
                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
                );
            });
        }

        async function sendToGAS(payload) {
            return fetch(CONFIG.GAS_URL, { method: 'POST', body: JSON.stringify(payload) });
        }

        function toggleLoading(show) {
            const el = document.getElementById('loadingOverlay');
            show ? (el.classList.remove('hidden'), el.classList.add('flex')) : (el.classList.add('hidden'), el.classList.remove('flex'));
        }
        
        // --- Modal functions (แก้ไขแล้ว) ---
        const modal = document.getElementById('checkoutModal');
        const modalBox = modal.querySelector('div'); // อ้างอิงกล่องภายใน

        function openCheckoutModal() {
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            setTimeout(() => {
                modal.classList.remove('opacity-0');
                // ดึงกล่องขึ้นมา
                modalBox.classList.remove('translate-y-full', 'sm:scale-95', 'sm:translate-y-0');
            }, 10);
        }

        function closeCheckoutModal() {
            modal.classList.add('opacity-0');
            // ดันกล่องกลับลงไป
            modalBox.classList.add('translate-y-full', 'sm:scale-95');
            setTimeout(() => {
                modal.classList.add('hidden');
                modal.classList.remove('flex');
            }, 300);
        }

        function confirmCheckout() {
            const note = document.getElementById('workDescInput').value.trim();
            if(!note) {
                const input = document.getElementById('workDescInput');
                input.classList.add('ring-2', 'ring-rose-500', 'border-rose-500');
                input.focus();
                setTimeout(() => input.classList.remove('ring-2', 'ring-rose-500', 'border-rose-500'), 2000);
                return;
            }
            closeCheckoutModal();
            handleAction('ออกงาน', note);
            document.getElementById('workDescInput').value = "";
        }

        // --- Custom Alert (กู้คืนกลับมาแล้ว) ---
        function Swal_Alert(type, title, text) {
            return new Promise(resolve => {
                const alertId = 'customAlert_' + Date.now();
                const iconHtml = type === 'success' 
                    ? '<div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-green-500 mb-3 text-2xl"><i class="fas fa-check"></i></div>'
                    : '<div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center text-red-500 mb-3 text-2xl"><i class="fas fa-times"></i></div>';
                
                const btnBg = type === 'success' ? 'bg-indigo-600 hover:bg-indigo-700' : 'bg-rose-600 hover:bg-rose-700';

                const alertHtml = `
                    <div id="${alertId}" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-[60] flex items-center justify-center p-4 opacity-0 transition-opacity duration-200">
                        <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-xs w-full flex flex-col items-center scale-90 transition-transform duration-200">
                            ${iconHtml}
                            <h3 class="text-lg font-bold text-slate-800 mb-2">${title}</h3>
                            <p class="text-sm text-slate-600 text-center mb-5 whitespace-pre-line">${text}</p>
                            <button onclick="closeCustomAlert('${alertId}')" class="w-full py-2.5 ${btnBg} text-white rounded-xl font-medium transition-colors">ตกลง</button>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', alertHtml);
                const alertEl = document.getElementById(alertId);
                const alertBox = alertEl.querySelector('div');
                setTimeout(() => { alertEl.classList.remove('opacity-0'); alertBox.classList.remove('scale-90'); }, 10);

                window.closeCustomAlert = (id) => {
                    const el = document.getElementById(id);
                    el.classList.add('opacity-0'); el.querySelector('div').classList.add('scale-90');
                    setTimeout(() => { el.remove(); resolve(); }, 200);
                }
            });
        }

        main();
    </script>
</body>
</html>
